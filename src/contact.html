<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <title>CuinUOC - Contact</title>
    <link href="../node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
  </head>
  <body>
    <include src="./views/header.html"></include>

    <main class="main main--contact contact">
        <div class="contact__wrapper bg-bg-contact py-[50px]">
            <div class="container px-3 mx-auto">
                <div class="flex flex-wrap">
                    <h1 class="w-full contact__title col-12 text-center mb-12 px-[12px] font-medium">
                        Contacta amb nosaltres
                    </h1>
                    <div class="w-full md:w-1/3 px-3">
                        <div class="contact-card text-center">
                            <div class="contact-card__icon">
                                <i class="fas fa-phone-alt"></i>
                            </div>
                            <h2 class="contact-card__title">Telèfon</h2>
                            <p class="contact-card__text">+34 93 123 45 67</p>
                        </div>
                    </div>
                    <div class="w-full md:w-1/3">
                        <div class="contact-card text-center">
                            <div class="contact-card__icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <h2 class="contact-card__title">Correu electrònic</h2>
                            <p class="contact-card__text">
                                <a href="mailto:cuinuoc@uoc.edu">
                                    cuinuoc@uoc.edu
                                </a>
                            </p>
                        </div>
                    </div>
                    <div class="w-full md:w-1/3">
                        <div class="contact-card text-center">
                            <div class="contact-card__icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <h2 class="contact-card__title">Adreça</h2>
                            <p class="contact-card__text">Carrer de la Marina, 16, 08005 Barcelona</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container px-3 mx-auto">
            <div class="flex flex-wrap">
                <div class="home-contact w-full mb-4 mt-4 flex flex-col items-center">
                    <h2 class="secondary-title text-center mt-3 mb-3 w-100">Si ho prefereixes, emplena el formulari de contacte</h2>
                    <form class="contact-form w-full lg:w-3/4 mt-2 flex flex-wrap">
                        <div class="contact-form__group mb-4 w-full">
                            <label for="name" class="inline-block mb-2">Nom</label>
                            <input type="text" id="name" name="name" class="form-control contact-form__input" required>
                        </div>
                        <div class="contact-form__group mb-4 w-full">
                            <label for="email" class="inline-block mb-2">Correu electrònic</label>
                            <input type="email" id="email" name="email" class="form-control contact-form__input" aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="text-grey-text mt-1 text-[0.875em]">No compartirem el teu correu electrònic fora de l'organització</div>
                        </div>
                        <div class="contact-form__group mb-4 w-full">
                            <label for="message" class="inline-block mb-2">Missatge</label>
                            <textarea id="message" name="message" class="form-control contact-form__textarea" required></textarea>
                        </div>
                        <div class="contact-form__group mb-4 w-full">
                            <input type="checkbox" class="form-label form-check-input checked:bg-blue-checked checked:border-blue-checked" id="acceptTerms" required>
                            <label class="inline-block mb-2" for="acceptTerms">He llegit i accepto els 
                                <a type="button" href="#" data-bs-toggle="modal" data-bs-target="#termsModal">termes i condicions</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary contact-form__btn">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
  </body>
</html>
